<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Pase o mouse sobre os termos para descobrir qual tag deverá uilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Serve para se divertir e matar o tempo">Jogos</abbr></li>
        <li><abbr title="Alguém para se amar">Namorada</abbr></li>
        <li><abbr title="Um sentimento muito bom">Amor</abbr></li>
        <li><abbr title="Um eletrônico partátil">celular</abbr></li>
        <li><abbr title="Algo para comer quando está com fome">comida</abbr></li>
        <li><abbr title="pisca">olho</abbr></li>
        <li><abbr title="ventilador">calor</abbr> </li>
        <li><abbr title="vento">cata-vento</abbr></li>
    </ul>
</body>
</html>
